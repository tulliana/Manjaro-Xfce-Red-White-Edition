<?xml version="1.0" encoding="utf-8"?>
<config version="1">
  <collections>
  </collections>
  <searchlinks>
    <links>
      <Link0 value="http://www.google.com/search?q={text}"/>
      <Link1 value="http://news.google.es/nwshp?hl={lang}&amp;tab=wn&amp;q={text}"/>
      <Link2 value="http://images.google.com/images?q={text}"/>
      <Link3 value="http://www.wikipedia.org/search-redirect.php?search={text}&amp;language={lang}"/>
      <Link4 value="http://www.youtube.com/results?search_type=&amp;search_query={text}"/>
    </links>
    <names>
      <Name0 value="Google"/>
      <Name1 value="Google News"/>
      <Name2 value="Google Images"/>
      <Name3 value="Wikipedia"/>
      <Name4 value="YouTube"/>
    </names>
  </searchlinks>
  <commands>
    <execs>
      <Exec0 value="Thunar {bp}"/>
      <Exec1 value="xfburn -a {tp}"/>
      <Exec2 value="xfburn {tp}"/>
      <Exec3 value="xfce4-terminal --working-directory={bp}"/>
      <Exec4 value="gimp {bc}"/>
      <Exec5 value="soundconverter {tp}"/>
    </execs>
    <names>
      <Name0 value="Browse in Thunar"/>
      <Name1 value="Burn as AudioCD using Xfburn"/>
      <Name2 value="Burn as DataCD using Xfburn"/>
      <Name3 value="Open Terminal in directory"/>
      <Name4 value="Edit cover using GIMP"/>
      <Name5 value="SoundConverter"/>
    </names>
  </commands>
  <copyto>
    <options>
      <Option0 value="Default:{g}/{A}/{b}/{n} - {a} - {t}:0:0:0:"/>
      <Option1 value="To mp3:{g}/{A}/{b}/{n} - {a} - {t}:1:0:0:"/>
    </options>
  </copyto>
  <searchfilters>
    <Filter0 value="(cd1)" />
    <Filter1 value="(cd2)" />
    <Filter2 value="(cd3)" />
    <Filter3 value="(cd4)" />
    <Filter4 value="cd1" />
    <Filter5 value="cd2" />
    <Filter6 value="cd3" />
    <Filter7 value="cd4" />
  </searchfilters>
  <crossfader>
    <ForceGapless value="1"/>
  </crossfader>
  <general>
   <ShowTaskBarIcon value="1"/>
   <CloseToTaskBar value="1"/>
   <ShowCloseConfirm value="1"/>
   <StartMinimized value="0"/>
  </general>
</config>
